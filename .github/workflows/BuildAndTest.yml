name: Build and Test Java Project

on:
  push:
    branches:
      - main
      - 'US_[0-9][0-9]'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21.0.4
      uses: actions/setup-java@v3
      with:
        java-version: '21.0.4'
        distribution: 'temurin'
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for Gradle wrapper
      run: chmod +x ./gradlew

    - name: Set DISPLAY environment variable
      run: echo "DISPLAY=:0" >> $GITHUB_ENV

    - name: Install xvfb and necessary libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxrender1 libxtst6 libxi6 
        
    - name: Build with Gradle
      run: ./gradlew build --stacktrace --info
      
    - name: Run tests with xvfb
      run: |
        # Start xvfb and set DISPLAY variable explicitly
        export DISPLAY=:99
        xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" ./gradlew test 
