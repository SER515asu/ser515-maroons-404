name: SpotBugs Analysis

on:
  push:
    branches:
      - main
      - 'US_[0-9][0-9]' 
  pull_request:
    branches:
      - main
      - 'US_[0-9][0-9]'  
jobs:
  spotbugs:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21.0.4
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21.0.4'

    - name: Cache Gradle Wrapper
      uses: actions/cache@v3
      with:
        path: ~/.gradle/wrapper/
        key: gradle-wrapper-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: gradle-wrapper-${{ runner.os }}

    - name: Cache Gradle Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run SpotBugs Analysis
      run: ./gradlew spotbugsMain --no-daemon --parallel --scan

    - name: Upload SpotBugs Report
      uses: actions/upload-artifact@v3
      with:
        name: spotbugs-report
        path: build/reports/spotbugs/  

    - name: Archive SpotBugs HTML Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: spotbugs-html-report
        path: build/reports/spotbugs/main.html 
